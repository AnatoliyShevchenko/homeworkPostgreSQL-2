<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <h3>Добавьте пост</h3>
    <form action="/add" method="post">
        <input type="text" placeholder="напишите заголовок" name="about" id="about">
        <input type="text" placeholder="напишите текст" name="text" id="text">
        <input type="submit" name="add" id="add">
    </form>
    <div>
        {% for i in data %}
        <h2>Заголовок: {{i[1]}}</h2>
        <h3>Пост: {{i[2]}}</h3>
        <h4>Автор: {{i[3]}}</h4>
        {% endfor %}
    </div>
</body>
</html>
